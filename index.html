<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Covid19 India</h1></header>
    <table id="states-table" border="1px" cellpadding="10px">
      <caption>
        States
      </caption>
      <tr class="table-headers">
        <th rowspan="2">States</th>
        <th colspan="3">Daily</th>
        <th colspan="6">Total</th>
      </tr>
      <tr class="table-headers">
        <th>Confirmed</th>
        <th>Deceased</th>
        <th>recovered</th>
        <th>Confirmed</th>
        <th>Deceased</th>
        <th>recovered</th>
        <th>Tested</th>
        <th>Vaccinated</th>
        <th>Population</th>
      </tr>
    </table>
    <table id="districts-table" border="1px" cellpadding="6px">
      <caption>
        Districts
      </caption>
      <tr class="table-headers">
        <th rowspan="2">Districts</th>
        <th colspan="3">Daily</th>
        <th colspan="6">Total</th>
      </tr>
      <tr class="table-headers">
        <th>Confirmed</th>
        <th>Deceased</th>
        <th>recovered</th>
        <th>Confirmed</th>
        <th>Deceased</th>
        <th>recovered</th>
        <th>Tested</th>
        <th>Vaccinated</th>
        <th>Population</th>
      </tr>
      <tbody id="districts-content"></tbody>
    </table>
    <button onclick="back()" id="back">Go back</button>
    <script src="script.js"></script>
  </body>
</html>
